<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<style>
		.info {
			background-color: darkorange;
			padding: 0.5rem;
		}
		
		.adminImg {
			margin: 0.4rem;
			width: 2rem;
			height: 2rem;
			display: block;
			border-radius: 50px;
		}
		
		.adminName,
		.businessName,
		.businessInfo {
			color: #FFFFFF;
		}
		
		.info_left {
			float: left;
		}
		
		.info_right {
			position: relative;
			padding-top: 0.5rem;
			padding-left: 0.5rem;
		}
		
		.mui-table-view {
			clear: left;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我</h1>
		</header>
		<div class="mui-content">
			<a id="admininfo" class="mui-navigate-right" href="admin_manage.html">
				<div class="info">
					<div class="info_left">
						<img class=" adminImg " src="../images/logo.png " />
						<p class="adminName "></p>
					</div>
					<div class="info_right">
						<p class="businessName "></p>
						<p class="businessInfo "></p>
					</div>
				</div>
			</a>
			<ul class="mui-table-view ">
				<li class="mui-table-view-cell ">
					<a class="mui-navigate-right ">
						店铺管理
					</a>
				</li>
				<li class="mui-table-view-cell ">
					<a class="mui-navigate-right ">
						管理员管理
					</a>
				</li>
			</ul>
			<ul class="mui-table-view " style="margin-top: 25px; ">
				<li class="mui-table-view-cell ">
					<a id="about " class="mui-navigate-right ">
						关于我们
					</a>
				</li>
			</ul>
			<ul class="mui-table-view " style="margin-top: 25px; ">
				<li id="exitLog " class="mui-table-view-cell ">
					<a style="text-align: center;color: #FF3B30; ">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/app_constant.js "></script>
	<script src="../js/app_netvalue.js "></script>
	<script src="../js/app_savedata.js "></script>
	<script>
		document.getElementById("about ").addEventListener('tap', function() {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main, 'gohome');
		});
		document.getElementById("exitLog ").addEventListener('tap', function() {
			mui.openWindow({
				url: "log.html ",
				id: "log ",
				waiting: {
					autoShow: false
				},
				extras: {
					name: '退出登录'
				}
			});

		});
		

		var oadminName = document.body.querySelector('.adminName');
		if(typeof(getAdminName()) != "undefined ") {
			oadminName.innerHTML = getAdminName();
		}

		var obusinessName = document.body.querySelector('.businessName');
		if(typeof(getBusinessName()) != "undefined ") {
			obusinessName.innerHTML = getBusinessName();
		}

		var obusinessInfo = document.body.querySelector('.businessInfo');
		obusinessInfo.innerHTML = '地址：' + getBusinessAddr() + '(' + getBusinessTel() + ')';
	</script>

</html>
